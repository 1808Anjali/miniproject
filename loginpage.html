<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>
            Login and Registration form
        </title>
        <link rel="stylesheet" href="stylelogin.css">
    </head>
    <body>
        <header class="header">
            <nav class="navbar"> 
            </nav>
        </header>

        <div class="background"></div>
        <div class="container">
            
            <div class="content">
                <div class="logo"><h2>Welcome</h2></div>

                <div class="text-sci">
                    <h2>Music Recommender<br><span>System</span></h2>
                    <p>dskcjb wbcauwhbh hsacuyabhe sncsugabcb.</p>
                </div>
            </div>
            
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input-box">
                            <span class="icon"><img src="user-circle-solid-24.png"></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><img src="lock-alt-solid-24.png"></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn">login</button>

                        <div class="login-register"><p>Don't have an account?
                             <a href="#" class="register-link">Sign up</a></p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <form action="#">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><img src="user-regular-24.png"></span>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><img src="envelope-regular-24.png"></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><img src="lock-alt-solid-24.png"></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms & conditions</label>
                        </div>

                        <button type="submit" class="btn">Sign Up</button>

                        <div class="login-register"><p>Already have an account?
                             <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
